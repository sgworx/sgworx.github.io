<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
    <div id="container"></div>
    
    <!-- Navigation steps -->
    <div class="nav-steps">
        <div class="nav-step active">
            <div class="step-circle">
                <span class="step-number">1</span>
            </div>
            <span class="step-label">Select Image</span>
        </div>
        <div class="nav-step">
            <div class="step-circle">
                <span class="step-number">2</span>
            </div>
            <span class="step-label">Design Prompt</span>
        </div>
        <div class="nav-step">
            <div class="step-circle">
                <span class="step-number">3</span>
            </div>
            <span class="step-label">Choose Design</span>
        </div>
        <div class="nav-step">
            <div class="step-circle">
                <span class="step-number">4</span>
            </div>
            <span class="step-label">Get it ready</span>
        </div>
    </div>
    
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
